<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ report_name }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        body {
            background-color: #f4f9fc;
            font-family: 'Poppins', sans-serif;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 15px;
        }
        .report-title {
            margin-bottom: 30px;
            font-size: 36px;
            font-weight: 600;
            color: #0056b3;
        }
        .table-responsive {
            overflow-x: auto; /* Allows horizontal scrolling if needed */
        }
        table {
            border-collapse: collapse;
            width: 100%;
            table-layout: fixed; /* Ensures the table layout is fixed and columns don't exceed container width */
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            overflow-wrap: break-word; /* Ensures text wraps within the cell */
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e2e6ea;
        }
        /* More specific styles to ensure row color classes are applied */
        tbody tr.low {
            background-color: #d4edda !important;
        }
        tbody tr.medium {
            background-color: #fff3cd !important;
        }
        tbody tr.high {
            background-color: #f8d7da !important;
        }
        tbody tr.critical {
            background-color: #f5c6cb !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="report-title">{{ report_name }}</div>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        {{ table_headers }}
                    </tr>
                </thead>
                <tbody>
                    {{ table_rows }}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
